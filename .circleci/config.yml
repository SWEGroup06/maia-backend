version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: autopep8 --in-place --recursive .  # Auto-formatting most pep8 constraints
      - run: pylint src test
      - run: python3 -m test.test
      - run: python3 -m test.test_scheduler
workflows:
  main:
    jobs:
      - build-and-test