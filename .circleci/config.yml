version: 2.1

orbs:
  heroku: circleci/heroku@0.0.10

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: pylint src test
      - run: python3 -m test.test
      - run: python3 -m test.test_scheduler
  deploy:
    executor:
      name: heroku/default
    steps:
      - checkout
      - heroku/deploy-via-git
workflows:
  main:
    jobs:
      - build-and-test
      - deploy