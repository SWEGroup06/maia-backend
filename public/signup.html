<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Maia AI Calendar</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<!--    <link rel="stylesheet" href="./css/form.css">-->
    <link rel="stylesheet" href="./css/form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<section class="intro">
    <div id="desc">
        <h1 style="font-size: 100px; margin: 0 0 15% 0">Nearly there...</h1>
        <p style="font-size: 25px" class="fade-in">To best calibrate Maia to your daily needs, swipe down and answer as many questions as you can.</p>
    </div>
    <a href="#questionsContainer" class="scroll-down" address="true"></a>
</section>
<section id="questionsContainer">

<form class="centered" id="signUpForm" action="./login.html">
    <ul class="items"></ul>
    <fieldset class="formInput scheduleBreaks enable">
        <h1>Do you pre schedule breaks?</h1>
<!--        <div class="icon left"><i class="user"></i></div>-->
        <div class="radio">
            <input type="radio" id="test" name="jeff" checked>
            <label for="test">I DO</label>
            <input type="radio" id="test2" name="jeff">
            <label for="test2">I DONT'T</label>
        </div>
        <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    <fieldset class="formInput email">
        <div class="icon left"><i class="letter"></i></div>
        <input type="mail" name="email" placeholder="Email"/>
        <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    <fieldset class="formInput password">
        <div class="icon left"><i class="lock"></i></div>
        <input type="password" name="password" placeholder="Password"/>
        <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    <fieldset class="formInput thanks">
        <div class="icon left"><i class="heart"></i></div>
        <p>Thanks for your time</p>
        <div class="icon right"><i class="heart"></i></div>
    </fieldset>
</form>
</section>
<script  src="./signup.js"></script>
</body>
</html>
